<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>

    <div id="wins"></div>
    <div id="losses"></div>
    <div id="guesses"></div>

    


        <script type="text/javascript">
        
        // need to make a counter and connect to html above   also look at crystal game for help
            var alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l',
            'm','n','o','p','q','r','s','t','u','v','w','x','y','z'];
        
        // Variables for tracking our wins, losses and ties. They begin at 0.
            var wins = 0;
            var losses = 0;
            var guesses = 10;
        
            var computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];
        
            console.log(computerChoice)
        
        
        
           // When the user presses a key, it will run the following function...
           document.onkeypress = function(event) {
            var userGuess = event.key;
        
            if(userGuess === computerChoice){
                wins++;
            }
            
            else{
                guesses--;
            }
        
            if(guesses === 0){
                losses++

                guesses = 10
            }
        
            document.getElementById('wins').innerHTML = "Wins: " + wins;
            document.getElementById('losses').innerHTML = "losses: " + losses;
            document.getElementById('guesses').innerHTML = "Guesses left: " + guesses;
        
        }  // moved to below the innerHTML update 
                
                
                // for loop for the letters of the word - check if word conta9ns users guess of letter
                //if guess isnt in the word then draw a part or do a counter for our tries
            </script>
    
</body>
</html>
